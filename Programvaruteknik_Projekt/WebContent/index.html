<!DOCTYPE html>
<html>
	<head>
	<title>Data Correlation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles.css">
	<!-- 1. Load libraries -->
	<!-- IE required polyfills (from CDN), in this exact order -->
	<script	src="node_modules/es6-shim/es6-shim.min.js"></script>
	<script	src="node_modules/systemjs/dist/system-polyfills.js"></script>
	<script	src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
	<script	src="node_modules/angular2/angular2-polyfills.js"></script>
	
	<script	src="node_modules/rxjs/bundles/Rx.umd.js"></script>
	<script src="node_modules/systemjs/dist/system.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script	src="node_modules/angular2/bundles/angular2-all.umd.js"></script>
	
	<script src="node_modules/zingchart/client/zingchart.min.js"></script>
	<script src="node_modules/zingchart-jquery/zingchart.jquery.min.js"></script>
	<!-- 2. Configure SystemJS -->
	<script>
		System.config(
		{
	        packages: 
	        {        
	        	app: 
	        	{
					format: 'register',
					defaultExtension: 'js'
				}
			}
		});
		
		System.import('app/main').then(null, console.error.bind(console));
	</script>
	</head>
	<!-- 3. Display the application -->
	<body>
		<hello-world>Loading...</hello-world>
	</body>
</html>
