<select (change)="selectedValueChange($event.target.value)">
	<option *ngFor="let builder of builders_keys">{{builder}}</option>
</select>

<div *ngIf="inputs">
	<label *ngFor="let input of inputs.inputs">{{input.name}}:
		<select (change)="setValue(input.value,$event.target.value)">
			<option *ngFor="let value of input.values">{{value.value}}</option>
		</select>
	</label>
	
	<button (click)="pick()">Load</button>
</div>
