<p>From: <input type="text" [(ngModel)]="from" placeholder="2010-01-01" maxlength="10" size="10">
   To: <input type="text" [(ngModel)]="to" placeholder="2015-12-31" maxlength="10" size="10">
   Res:
   
   
	<select [(ngModel)]="resolution">
		<option *ngFor="#option of resolutions" [value]="option.value">{{option.name}}</option>
	</select>
   
   
   <button type="button" (click)="clicking()">Submit</button>
</p>
