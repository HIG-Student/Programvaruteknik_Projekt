<p>
	<label>
		From:
		<input type="text" [(ngModel)]="dataBridgeService.saveData.timeFilter.from" (blur)="verifyDate($event.target)" placeholder="yyyy-mm-dd" maxlength="10" size="10">
	</label>
	
	<label>
		To:
		<input type="text" [(ngModel)]="dataBridgeService.saveData.timeFilter.to" (blur)="verifyDate($event.target)" placeholder="yyyy-mm-dd" maxlength="10" size="10">
	</label>
	
	<label>
		Res:
		<select [(ngModel)]="dataBridgeService.saveData.timeFilter.resolution">
			<option *ngFor="let option of resolutions" [value]="option.value">{{option.name}}</option>
		</select>
   </label>
   
   <button type="button" (click)="clicking()">Submit</button>

</p>
