<center><input [(ngModel)]="dataBridgeService.saveData.title" class="title" placeholder="[Click to edit title]"></center>
<button type="button" (click)="clickSave()">Save</button>
<button type="button" (click)="clickLoad()">Load SaveData</button>
<table>
	<tr>
		<td>
			<data-view [data]="dataBridgeService.saveData.sourceA"></data-view>
			<p>{{dataBridgeService.saveData.sourceAParam['source-type']}}</p>
			<pick-source-view [data]="dataBridgeService.saveData.sourceAParam" (onPick)="setSourceA($event)"></pick-source-view>
		</td>
		
		<td rowspan="2">
			<corr-view [data]="dataBridgeService.saveData.sourceCorr" [from]="dataBridgeService.saveData.timeFilter.from" [to]="dataBridgeService.saveData.timeFilter.to"></corr-view>
			<date-picker-view [resolution]="dataBridgeService.saveData.timeFilter.resolution" (onPick)="setTimeFilter($event)"></date-picker-view>
		</td>
	</tr>
	<tr>
		<td>
			<data-view [data]="dataBridgeService.saveData.sourceB"></data-view>
			<pick-source-view [data]="dataBridgeService.saveData.sourceBParam"  (onPick)="setSourceB($event)"></pick-source-view>
		</td>
	</tr>
</table>
