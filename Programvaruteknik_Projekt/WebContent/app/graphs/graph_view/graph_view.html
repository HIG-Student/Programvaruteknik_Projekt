<center><input [(ngModel)]="dataBridgeService.saveData.title" class="title" placeholder="[Click to edit title]"></center>
<button type="button" (click)="clickSave()">Save</button>
<table>
	<tr>
		<td>
			<data-view [data]="sourceA"></data-view>
			<pick-source-view (onPick)="setSourceA($event)"></pick-source-view>
		</td>
		
		<td rowspan="2">
			<corr-view [data]="sourceCorr" [from]="from" [to]="to"></corr-view>
			<date-picker-view [resolution]="resolution" (onPick)="setResolution($event)"></date-picker-view>
		</td>
	</tr>
	<tr>
		<td>
			<data-view [data]="sourceB"></data-view>
			<pick-source-view (onPick)="setSourceB($event)"></pick-source-view>
		</td>
	</tr>
</table>
